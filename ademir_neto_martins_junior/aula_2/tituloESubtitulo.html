<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Conhecendo Elementos HTML</title>

	</head>
	<body>
			<!--H1 é o mais importante usado para título-->
			<h1>Título 1</h1><br><br>
			<!--H2 até H6 usada para subtítulos-->
			<h2>Título 2</h2>
			<h3>Título 3</h3><br><br>
			<h4>Título 4</h4><br><br><br><br>
			<h5>Título 5</h5><br><br><br>
			<h6>Título 6</h6>
            
			<h1>A casa</h1>

			<p>Era uma casa, <b>muito engraçada</b></p>
			<p>Não tinha teto, <strong>não tinha nada</strong></p>


		

	</body>
</html>
