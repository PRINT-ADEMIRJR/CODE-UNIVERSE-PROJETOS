<!DOCTYPE html>
<html lang="pt-br">

	<head>

		<meta charset="utf-8">
		<title> Tag lista ordenada e não ordenada</title>

	</head>

	<body>

		<h2>Aprovados no vestibular (lista ordenada)</h2>

		<ol>
			<li>João</li>
			<li>Maria</li>
			<li>Gustavo</li>
			<li>Ademir</li>
		</ol>

		<h2>Lista de usuários do sistema (lista não ordenada)</h2>

		<ul>
			<li>Pablo</li>
			<li>Lucas</li>
			<li>Ademir</li>
			<li>Ana Laura</li>
		</ul>


	</body>
</html>
